<h2>Say Hello</h2>
<div id="liveAlertPlaceholder"></div>
<div class="mb-3">
    <label for="sayHelloInput" class="form-label">Email address</label>
    <input type="text" class="form-control" id="sayHelloInput" [(ngModel)]="message" placeholder="e.g. mom">
</div>
<button type="button" class="btn btn-primary" (click)="onPopupTriggered()">Say Hello!</button>
