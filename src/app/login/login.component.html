<main class="form-signin w-100 m-auto text-center" *ngIf="!user">
    <form [formGroup]="userForm" (ngSubmit)="onLogin()">
        <!--<img class="mb-4" src="" alt="" width="" height="">-->
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="text" formControlName="loginName" autocomplete="username" class="form-control"
                id="floatingInput" placeholder="login name">
            <label for="floatingInput">Login Name</label>
        </div>
        <div class="form-floating">
            <input type="password" formControlName="password" class="form-control" id="floatingPassword"
                placeholder="password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Sign in</button>
        <div class="mb-3">
            <a href="#" class="link-secondary">Reset Password</a>
        </div>
    </form>
</main>
<div *ngIf="user">
    <h2>User Logout</h2>
    <p>Current user is:</p>
    <p> {{getUserString()}}</p>
    <button type="button" class="btn btn-secondary" (click)="onLogout()">Logout</button>
</div>
