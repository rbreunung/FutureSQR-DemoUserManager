<div class="mb-3" *ngIf="!user">
    <h2>User Login</h2>
    <div class="mb-3">
        <label for="usernameInput" class="form-label">username</label>
        <input type="text" class="form-control" id="usernameInput" [(ngModel)]="username" placeholder="your login name"
            autofocus autocomplete="username">
    </div>
    <div class="mb-3">
        <label for="passwordInput" class="form-label">password</label>
        <input type="password" class="form-control" id="passwordInput" [(ngModel)]="password" placeholder="password">
    </div>
    <button type="button" class="btn btn-primary" (click)="onLogin()">Login</button>
</div>
<div *ngIf="user">
    <h2>User Logout</h2>
    <p>Current user is {{user.loginName}}</p>
    <button type="button" class="btn btn-secondary" (click)="onLogout()">Logout</button>
</div>
